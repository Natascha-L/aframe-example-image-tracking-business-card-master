<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>A-Frame Business Card Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        // Only show our content when the image becomes visible
        AFRAME.registerComponent("visibility-changer", {
            init: function () {
                this.el.setAttribute("visible", false)
                this.el.sceneEl.addEventListener('zappar-visible', () => this.el.setAttribute("visible", true));
            }
        });
    </script>
</head>

<body>

    <!-- START OUR A-FRAME SCENE -->
    <a-scene loading-screen="backgroundColor: #344A60">
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <!-- PRE-LOAD OUR ASSETS FOR PERFORMANCE -->
        <a-assets>

        </a-assets>
        <!-- END ASSET PRE-LOADING -->

        <!-- CREATE A-FRAME CAMERA AND REPLACE IT WITH ZAPPAR'S CAMERA -->
        <!-- ALLOW USER TO CLICK ON ELEMENTS BY ADDING CURSOR COMPONENT & IDENTIFY RAYCASTER OBJECTS FOR BETTER PERFORMANCE -->
        <a-camera zappar-camera cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .collidable"></a-camera>

        <!-- SET UP OUR EXPERIENCE AS IMAGE TRACKING & GIVE IT AN IMAGE TO TRACK -->
        <a-entity zappar-image="target: assets/BusinessCard.zpt">
            <!-- Have a group that will only become visible when the target image comes into view-->
            <a-entity visibility-changer position="0 0 0">

                <a-image src="assets/fonddeg1.png" material="" geometry="" rotation="0 0 0" scale="9.01 4.32 1"
                position="-0.12317 -0.55653 -1.1"></a-image>


            <a-image src="assets/AD.png" material="" geometry="" rotation="0 0 0" position="3.190 0.68 -0.95"
                scale="0.5 0.5 1" cursor-listener="" id="adImage"></a-image>

            <a-image src="assets/bureau2.png" material="height: 256.78; width: 511.79; depthTest: false"
                geometry="width: 0.94" rotation="0 0 0" scale="8.47 3.53 1"
                position="0 -0.700 -1.87878"></a-image>

            <a-image src="assets/moi1.png" material="" geometry="" rotation="0 0 0" scale="1.03 1.75 1"
                position="0.279 -1.65 -1.00678"></a-image>

            <a-image src="assets/cercle.png" material="depthTest: false" geometry="buffer: false"
                rotation="0 0 0" scale="0.92 0.95 0.76" position="-2.2 0.15 -1"></a-image>

            <a-image src="assets/chat2.png"
                material="side: front; depthTest: false; flatShading: true; fog: false" geometry=""
                rotation="0 0 0" scale="0.68 0.74 1" position="2.028 -1.15 -1.46273"></a-image>

            <!-- position=" - vers la gauche >< + vers la droite ;  + haut >< - bas  ; profondeur "      -->


            <a-image src="assets/étagère.png" material="" geometry="" rotation="0 0 0" scale="2.2 0.97 1"
                position="-0.731 0 -1"></a-image>

            <a-image src="assets/étagère.png" material="" geometry="" rotation="0 0 0" scale="2.2 0.97 1"
                position="-3.068 -0.36325 -1"></a-image>

            <a-image src="assets/étagère.png" material="" geometry="" rotation="0 0 0" scale="2.2 0.97 1"
                position="3.262 -0.4 -1"></a-image>

            <a-image src="assets/fenêtre3.png" material="flatShading: true" geometry="" rotation="0 0 0"
                scale="1.93 2 0" position="1.21873 0 -1"></a-image>

            <a-image src="assets/IL.png" material="" geometry="" rotation="0 0 0" scale="0.5 0.5 1"
                position="2.930 -0.35691 -0.95"></a-image>

            <!-- position=" - vers la gauche >< + vers la droite ;  + haut >< - bas  ; profondeur "      -->


            <a-image src="assets/IN.png" material="" geometry="" rotation="0 0 0" scale="0.5 0.5 1"
                position="3.190 0.160 -0.95"></a-image>

            <a-image src="assets/PH.png" material="" geometry="" rotation="0 0 0" scale="0.5 0.5 1"
                position="3.450 -0.34694 -0.95"></a-image>

            <a-image src="assets/livre1.png" material="" geometry="" rotation="0 0 0" scale="0.7 0.95 1"
                position="-1.113 0.27 -0.95"></a-image>

            <a-image src="assets/livre2.png" material="" geometry="" rotation="0 0 0" scale="0.7 0.95 1"
                position="-0.351 0.27 -0.95"></a-image>

            <a-image src="assets/manequin.png" material="" geometry="" rotation="0 0 0" scale="0.69 1 1"
                position="-3.523 -0.08 -0.95"></a-image>

            <a-image src="assets/orchidée.png" material="" geometry="" rotation="0 0 0" scale="0.7 0.92 1"
                position="-1.255 -1 -0.8"></a-image>

                    <!-- position=" - vers la gauche >< + vers la droite ; + haut >< - bas  ; profondeur "      -->

                 

            </a-entity>
            <!-- END VISIBILITY CHANGER -->
        </a-entity>
        <!-- END TRACKING EXPERIENCE -->
    </a-scene> <!-- END SCENE -->

</body>

</html>
